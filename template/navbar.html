
<nav>
    <a href="{% url 'todo' %}">Todo App</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'todo' %}">Todos</a>
        <a href="{% url 'account' user.profile.id %}">Account</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a style="color:coral">Hello, {{user.profile.name|capfirst}}</a>
        <a  href="{% url 'account' user.profile.id %}"> <img src="{{user.profile.profile_image.url}}" alt="">  </a>
        

        {% else %}
        <a href="{% url 'login' %}">Login</a>

    {% endif %}
</nav>
